<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>App to pa gandules</title>
    <link rel="icon" type="image/x-icon" href="./public/www/imgs/favicon.ico">

    <link rel="stylesheet" href="./public/www/css/main.css">
    <link rel="stylesheet" type="text/css" href="./public/www/fonts/remixicons/remixicon.css" />
</head>
<body>
    <header>
        <nav class="ri-menu-line"></nav>
        <div class="image">
            <!-- <img src="./public/www/imgs/favicon.ico" alt="logo"/> -->
        </div>
        <div class="wrap">
            <input  type="text" id="keyboard_text" name="keyboard_text" />
            <button id="send" class="ri-send-plane-2-line"></button>
            <button id="del" class="ri-delete-back-line"></button>
        </div>
    </header>

    <div class="flex-1">
        <div id="tp" class="icon-flex">
            <i class="ri-fingerprint-2-line"></i>
        </div>
        <div id="sv" class="icon-flex">
            <i class="ri-arrow-up-down-line"></i>
        </div>
    </div>
    <div class="flex-2">
        <div id="sh" class="icon-flex">
            <i class="ri-arrow-left-right-line"></i>
        </div>
        <div class="botonera">
            <div id="cizq" class="icon-flex">
                <i class="ri-mouse-line"></i>
            </div>
            <div id="cdch" class="icon-flex">
                <i class="ri-mouse-fill"></i>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="./public/www/js/main.js"></script>
</body>
</html>
